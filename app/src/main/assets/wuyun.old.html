<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>wuyun</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,minimum-scale=1">
    <style>
        body{
            background-color:black;
            color:white;
        }
    </style>
    <script type="text/javascript">
        function main(){
        }
        function load(){
            var htmls=[];
            htmls.push("<table>");
            var items = JSON.parse(backend.listPublic());
            for( var i =0;i<items.length;i++){
                var item = items[i];
                htmls.push("<tr><td>"+item.name+"</td><td>"+item.title+"</td>");
            }
            htmls.push("</table>");
            document.getElementById("list").innerHTML=htmls.join("");
        }
    </script>
</head>
<body onload="main()">
<button onclick="load()">load</button>
<div id="list"></div>

</body>
</html>
